<form [formGroup]="registerForm">
    <div class="row fullw">
        <div class="col-md-12">
            <mat-icon class="user-icon">account_circle</mat-icon>
        </div>
        <div class="col-md-12">
            <h2>Login</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width-col" appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" required>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="full-width-col" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="full-width-col" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="full-width-col" appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select required formControlName="roles">
                    <mat-option *ngFor="let row of roles" [value]="row.id">{{row.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-12 text-center">
            <button mat-raised-button color="primary" [disabled]="registerForm?.invalid">Login</button>
        </div>
    </div>
</form>

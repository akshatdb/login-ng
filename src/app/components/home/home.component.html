<div class="row">
    <div class="col-md-12">
        <mat-icon class="user-icon">account_circle</mat-icon>
    </div>
    <div class="col-md-12">
        <h2>Login</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <mat-form-field class="full-width-col" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput [formControl]="username" required>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field class="full-width-col" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" [formControl]="password" required>
        </mat-form-field>
    </div>
    <div class="col-md-12 text-center">
        <button mat-raised-button color="primary" (click)="login(username?.value, password?.value)"
            [disabled]="username.invalid ||  password.invalid">Login</button>
    </div>
</div>
